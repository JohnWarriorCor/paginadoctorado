<div class="wrapper fadeIn fast">
  <div>
    <img
      src="/assets/slide-tesis-doctorado.jpg"
      class="d-block w-100"
      style="height: auto"
    />
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div
          class="col-sm shadow text-justify fondodivleft shadow grayinst"
          *ngFor="let tesis of tesisEstudiantes"
        >
          <h3 class="titleInstRed">Tesis de Doctorado</h3>
          <hr class="lineInstRed" />
          <br />
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3 m-2">
                  <input
                    type="text"
                    class="form-control shadow"
                    style="border-radius: 50px 0px 0px 50px"
                    name="filterpost"
                    [(ngModel)]="filterpost"
                    placeholder="Buscar por palabras claves o Autor de Tesis"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn navlinkinSolid shadow"
                      type="button"
                      id="button-addon2"
                    >
                      <i class="fas fa-search"></i> Buscar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="table-responsive">
            <table
              id="tableSortExample"
              class="table table-bordered table-hover text-center parinst"
              style="border-radius: 10px"
            >
              <thead class="tablatit">
                <tr class="white">
                  <th style="vertical-align: middle" scope="col">N°</th>
                  <th style="vertical-align: middle" scope="col">
                    Título de Tesis
                  </th>
                  <th style="vertical-align: middle" scope="col">Autor</th>
                  <th style="vertical-align: middle" scope="col">Estado</th>
                  <th style="vertical-align: middle" scope="col">Archivo (PDF)</th>
                  <!--<th style="vertical-align: middle" scope="col">Resumen</th>
                  <th style="vertical-align: middle" scope="col">Director</th>-->
                </tr>
              </thead>
              <tbody class="text-left">
                <tr
                  *ngFor="
                    let field of tesis.fieldArray | filtrotesis: filterpost;
                    let i = index
                  "
                >
                  <th style="vertical-align: middle" scope="row">
                    {{ i + 1 }}
                  </th>
                  <td style="vertical-align: middle">
                    {{ field.titulo }}
                  </td>
                  <td style="vertical-align: middle">
                    {{ field.autor }}
                  </td>
                  <td style="vertical-align: middle" class="text-center">
                    {{ field.resumen }}
                  </td>
                  <td style="vertical-align: middle" class="text-center">
                    <a [href]="field.director" target="_blanck">
                      <button class="btn btn navlinkinSolid">
                        <i class="fas fa-file-pdf"></i>
                      </button>
                    </a>
                  </td>
                  <!--<td style="vertical-align: middle">
                    {{ tesis[item].fieldArray[field].resumen }}
                  </td>
                  <td style="vertical-align: middle">
                    {{ tesis[item].fieldArray[field].director }}
                  </td>-->
                </tr>
              </tbody>
            </table>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <button
                class="btn navlinkinSolid"
                printSectionId="print-section"
                [useExistingCss]="true"
                printTitle="Plan de estudios Doctorado en Ciencias de la Salud"
                ngxPrint
              >
                <i class="fas fa-print"></i> Imprimir
              </button>
            </div>
            <div class="col text-right">
              <button
                *ngIf="auth.user | async"
                class="btn navlinkinSolid"
                [routerLink]="['/admi_tesis', tesis.key]"
              >
                <i class="fas fa-pencil-alt"></i> Editar
              </button>
            </div>
          </div>
        </div>
        <!--<div class="col-sm-auto fondodivright shadow">
            <h3 class="redinst">USCO</h3>
              <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCOoficial%2F&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
          </div>-->
      </div>
    </div>
  </div>
</div>
