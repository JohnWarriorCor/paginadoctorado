<div class="wrapper fadeIn fast">
  <div>
    <img
      src="assets/slide-galeria-imagenes.jpg"
      class="d-block w-100"
      style="height: auto"
    />
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div class="col-sm-8 shadow text-justify fondodivleft shadow grayinst">
          <div id="print-section">
            <h3 class="titleInstRed">Galería de Imagenes del Doctorado</h3>
            <hr class="lineInstRed" />
            <br />
            <div class="container">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control shadow"
                  style="border-radius: 50px 0px 0px 50px"
                  name="filterpost"
                  [(ngModel)]="filterpost"
                  placeholder="Digite palabras claves para buscar..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn navlinkinSolid shadow"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i> Buscar
                  </button>
                </div>
              </div>
            </div>
            <br />
            <div></div>
            <hr />
            <div class="row">
              <div class="col text-right">
                <button *ngIf="auth.user | async" class="btn navlinkinSolid">
                  <i class="fas fa-pencil-alt"></i> Editar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-auto fondodivright shadow">
          <h3 class="titleInstRed">Infórmate</h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCOoficial%2F&tabs=timeline&width=300&height=1500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="100%"
            height="1500"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
